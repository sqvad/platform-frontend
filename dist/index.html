		<script src="./polyfill.js?version=20170724"></script>
		<script src="./web3.min.js"></script>
		<!--
			<link rel="shortcut icon" type="image/png" href="./favicon.png" />
			<link rel="apple-touch-icon-precomposed" sizes="57x57" href="./favicon-57x57.png" />
			<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./favicon-72x72.png" />

		-->
	</head>
	<body>
		<div id="root">loading...</div>
		<script>
			function onBundleLoad() {
				fetch(
					"./settings.json?rnd="+Math.random(),
					{
							method: 'GET',
							headers: {
								"Content-Type": "application/json"
							},
							// headers: {
							// 	"Access-Control-Allow-Credentials": true,
							// 	"Access-Control-Request-Headers": "Cookie",
							// },
							// mode: 'cors',
							// cache: 'default' ,
							// credentials: 'include',
					}
				)
				.then(x=>{ return x.json(); })
				.then(x=>{
					var msg = "";
					if (x.websiteIsBroken.inEarlyDevelopment) {
						msg = "Sorry, service in early development."
					}
					var root = document.getElementById("root");
					root.innerHTML = msg;
				});
			}
			function onBundleError() {
				onBundleLoad();
			}
		</script>
		<script src="./bundle.js?version=20171123" onload="onBundleLoad()" onerror="onBundleError()"></script>
	</body>
</html>
